<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Tic_Tac_Toe_Game</title>
    <style>
        .box {
            height: 10vh;
            width: 10vh;
            margin: 2px;
            border: 1px solid red;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col col-sm-4 offset-sm-4 offset-lg-4">
                <div class="card">
                    <div class="card">
                        <div class="card-header text-center " id="shwowinner">
                            winner isssss !!!!!!!!!!!!!!!!!!
                        </div>
                        <div class="card-body">
                            <h3>player A is winner as= <span id="acount"></span> &nbsp;<span><input type="button" class="btn btn-danger" disabled ></span></h3>
                            <h3>player B is winner as= <span id="bcount"></span> &nbsp;<span><input type="button" class="btn btn-info" disabled ></span></h3>
                            <h3>Match draw as= <span id="drawmatch"></span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col col-sm-6 offset-sm-4 offset-lg-5">
                <div class="row d-flex  ">
                    <div class="col  col-sm-3 box" id="div1" onclick="gameon('div1')"></div>
                    <div class="col  col-sm-3 box" id="div2" onclick="gameon('div2')"></div>
                    <div class="col  col-sm-3 box" id="div3" onclick="gameon('div3')"></div>
                </div>
                <div class="row d-flex">
                    <div class="col col-sm-3 box" id="div4" onclick="gameon('div4')"></div>
                    <div class="col col-sm-3 box" id="div5" onclick="gameon('div5')"></div>
                    <div class="col col-sm-3 box" id="div6" onclick="gameon('div6')"></div>
                </div>
                <div class="row d-flex">
                    <div class="col col-sm-3 box" id="div7" onclick="gameon('div7')"></div>
                    <div class="col col-sm-3 box" id="div8" onclick="gameon('div8')"></div>
                    <div class="col col-sm-3 box" id="div9" onclick="gameon('div9')"></div>
                </div>
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="indexs.js"></script>

</body>

</html>
